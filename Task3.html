<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date and Time</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, pink, #81c784);
            color: black;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        #time {
            font-size: 2rem;
            font-weight: bold;
            padding: 10px 20px;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            #time {
                font-size: 1.5rem;
                padding: 8px 16px;
            }
        }
    </style>
    <script>
        function showTime() {
            const now = new Date();
            document.getElementById('time').innerText = now.toLocaleString();
        }
        setInterval(showTime, 1000);
    </script>
</head>
<body onload="showTime()">
    <h1>Current Date and Time</h1>
    <p id="time"></p>
</body>
</html>
